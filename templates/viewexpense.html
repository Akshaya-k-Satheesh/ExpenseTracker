{% extends 'base.html' %}
{% load static %}
{% block content %}
<table class="container mt-5 table table-bordered border-info bg-primary mx-auto">
    <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr>
       {% for i in expense %}
        <td>{{i.date}}</td>
        <td>{{i.category}}</td>
        <td>{{i.description}}</td>
        <td>{{i.amount}}</td>

{% endfor %}
    </tr>

</table>
{% endblock %}
