{% extends 'base.html' %}
{% load static %}
{% block content %}

<div  style="margin-bottom:100px">
<h2 class="text-center  text-light mt-5"> Add Expenses Here....</h2>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="text-light">
<div class="mb-3 mx-auto"  style="width:20%" >
  <label  class="form-label">Amount:</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the salary">
</div>
    <div class="mb-3 mx-auto" style="width:20%">
  <label  class="form-label">Description</label>
  <input type="text" class="form-control" name="d" placeholder="Enter the description">
</div>
    <div class="mb-3 mx-auto" style="width:20%">
  <label  class="form-label">Date</label>
  <input type="date" class="form-control" name="da" placeholder="Enter the date">
     <div class="mb-3 mx-auto ">
   <label for="category">Category</label>
    <select name="category" id="category" aria-label="Select category">
        {% for category in links %}
            <option value="{{ category.id }}">{{category.name}}</option>
        {% empty %}
            <option>No categories available</option>
        {% endfor %}
    </select>


               </select>
</div>


    <div class="mb-3  text-center">
  <input type="submit" value="submit">
</div>
  </div>
</div>
</form>
</div>

{% endblock %}
